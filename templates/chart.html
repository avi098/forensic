        <h1 class="text-center">Chart</h1>

        <div class="container">
            <div class="row">
                <div class="col-md-6 mt-5 mb-5">
                    <canvas id="myChart1" width="400" height="200"></canvas>
                    <script>
                        var ctx = document.getElementById('myChart1').getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'bar', 
                            data: 
                            {
                                labels: ['AES', 'RSA', 'AES with Blockchain', 'label4', 'label5'],
                                datasets: 
                                [{
                                    label: '# of Products',
                                    data: [2048, 1024, 4096, 90, 90],
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.8)',
                                        'rgba(54, 162, 235, 0.8)',
                                        'rgba(255, 206, 86, 0.8)',
                                        'rgba(75, 192, 192, 0.8)',
                                        'rgba(153, 102, 255, 0.8)',
                                        'rgba(255, 159, 64, 0.8)',
                                        'rgba(240, 120, 50, 0.8)',
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)',
                                        'rgba(240, 120, 50, 1)',
                                    ],
                                    borderWidth: 2
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    </script>
                </div>
